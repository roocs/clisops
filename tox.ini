[tox]
envlist = py{36,37,38,39}, black, py37-windows, macOS, docs, py37-xarray
requires = pip >= 21.0
opts = -v

[travis]
python =
    3.7: black
    3.7: docs

[testenv:black]
skip_install = True
basepython = python
deps =
  flake8
  black
commands =
  flake8 clisops tests
  black --check --target-version py36 clisops tests --exclude tests/mini-esgf-data

[testenv:docs]
extras = docs
deps =
commands =
  make --directory=docs clean html
whitelist_externals =
  make

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    GDAL_VERSION = 3.0.0
    COV_CORE_SOURCE=
passenv = CI TRAVIS TRAVIS_* PROJ_DIR LD_LIBRARY_PATH GDAL_VERSION GDAL_DATA PATH
extras = dev
install_command = python -m pip install --no-user {opts} {packages}
download = True
deps =
    coveralls
    pytest-cov
commands =
    xarray: pip install git+https://github.com/pydata/xarray.git@main#egg=xarray
    pytest --cov tests
    - coveralls
